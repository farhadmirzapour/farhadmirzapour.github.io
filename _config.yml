# mini_magick for thumbnail
mini_magick:
    thumbnail:
        source: images/original
        destination: images/thumbnail
        resize: "280x200"
    medium:
        source: images/original
        destination: images/medium
        resize: "600x400"
# Site menu settings		
menu:
  - title: "مقالات"
    url: "/blog"
  - title: "آموزش لاراول"
    url: "/laravel"
  - title: "پشتیبانی"
    url: "/support"
# End

